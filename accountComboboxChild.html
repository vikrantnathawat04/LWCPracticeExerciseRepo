<template>

          
                    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
                        class="slds-modal slds-fade-in-open">
                        <div class="slds-modal__container">
                            <button onclick={popupCloseHandler}
                                class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                                <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                                </svg>
                                <span class="slds-assistive-text">Cancel and close</span>
                            </button>
                            <div class="slds-modal__header">
                                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Create Contact</h1>

                               
                            </div>
                            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                                <lightning-record-edit-form object-api-name="Contact" onsuccess={successHandler}>
                                    <lightning-input-field field-name="FirstName"> </lightning-input-field>
                                    <lightning-input-field field-name="LastName" required> </lightning-input-field>
                                    <lightning-input-field field-name="Phone"> </lightning-input-field>
                                    <lightning-input-field field-name="Email"> </lightning-input-field>
                                    <lightning-input-field field-name="AccountId" value={editableContactId} disabled> </lightning-input-field>
                                    
                                       
                                        
                                        <div class="slds-var-m-top_medium slds-float_right">
                                        <lightning-button variant="brand-outline" onclick={isShowModalPopup} label="Cancel">
                                        </lightning-button>
                                        <div class="slds-float_right slds-m-left_small"> 
                                                  <lightning-button variant="brand" type="submit" label="Save">
                                                  </lightning-button>
                                        </div>
                                        </div>

                             
                                    
                                </lightning-record-edit-form>
            
                            </div>
            
                        </div>
                    </section>
                    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
                
    
</template>
